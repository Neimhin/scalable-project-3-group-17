<!DOCTYPE html>
<html>
  <head>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://unpkg.com/htmx.org"></script>
<style>
#graph {
	border: black 1px;
}
.tooltip {
    position: absolute;
    text-align: center;
    padding: 2px;
    font: 12px sans-serif;
    background: lightsteelblue;
    border: 0px;
    border-radius: 1px;
    pointer-events: none;
}
#devices_list {
  height: 10em;
  overflow: auto;
}
</style>
  </head>
  <body>
    <h1>commands</h1>
    <button onclick="endpoint('/start_generating_random_desires')">start generating random desires</button><br>
    <button onclick="endpoint('/start_single_datum_test?distance=1')">start single datum test distance 1</button><br>
    <button onclick="endpoint('/start_single_datum_test?distance=2')">start single datum test distance 2</button><br>
    <button onclick="endpoint('/start_single_datum_test?distance=3')">start single datum test distance 3</button><br>
    <button onclick="endpoint('/start_single_datum_test?distance=4')">start single datum test distance 4</button><br>
    <button onclick="endpoint('/start_single_datum_test?distance=5')">start single datum test distance 5</button><br>
    <h1>devices</h1>
    <div>
      <div id="devices_list"></div>
      <button  hx-get="/devices" hx-target="#devices_list">refresh devices</button>
    </div>
    <h1>network topology</h1>
    <button onclick="new_adjacency_matrix()">refresh</button>
    <button onclick="disconnect_a_random_device()">disconnect a random device</button>
    <div id="graph"></div>
    <script src="{{ url_for('static', filename='js/d3_graph.js') }}"></script>

    <script src="{{ url_for('static', filename='js/device_list.js') }}"></script>
    <script src="{{ url_for('static', filename='js/util.js') }}"></script>
  </body>
</html>
